<div class="question" id="question_5217">
    If positive integer y is a multiple of both 5 and 8，it must also be a multiple of:
    <div><input class="option" type="radio" name=" question_5217" value="A."/><b>A.</b><span>30</span></div>
    <div><input class="option" type="radio" name=" question_5217" value="B."/><b>B.</b><span>40</span></div>
    <div><input class="option" type="radio" name=" question_5217" value="C."/><b>C.</b><span>50</span></div>
    <div><input class="option" type="radio" name=" question_5217" value="D."/><b>D.</b><span>60</span></div>
    <div><input class="option" type="radio" name=" question_5217" value="E."/><b>E.</b><span>70</span></div>
    <input class="c-option" type="hidden" name=" question_5217" value="B"/>
    <div class="explanation" style="display:none"><p>一个正整数y是5、8的乘积，那也自必然是40（=5*8）的乘积</p></div>
