<div class="question" id="question_2673">
    How many different 6-letter sequences are there that consist of 1 A,2 B's,and3 C's ?
    <div><input class="option" type="radio" name=" question_2673" value="A."/><b>A.</b><span>6</span></div>
    <div><input class="option" type="radio" name=" question_2673" value="B."/><b>B.</b><span>60</span></div>
    <div><input class="option" type="radio" name=" question_2673" value="C."/><b>C.</b><span>120</span></div>
    <div><input class="option" type="radio" name=" question_2673" value="D."/><b>D.</b><span>360</span></div>
    <div><input class="option" type="radio" name=" question_2673" value="E."/><b>E.</b><span>720</span></div>
    <input class="c-option" type="hidden" name=" question_2673" value="B"/>
    <div class="explanation" style="display:none"><p><span>我找到了个详细的解答，转自http://blog.sina.com.cn/s/blog_72a755910100tv56.html<br><br>说一个最简单理解的。假设6个不同的字母排列，则共有6！种排法</span></p>
<p><span>但其实6个字母里面有3个是相同的(C's) 它的排法是3！</span></p>
<p><span>。。。。。。。。还有2个是相同的(B's)它的排法是2！</span></p>
<p><span>所以用6!/3!*2!=60</span></p></div>
</div>
