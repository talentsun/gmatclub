<div class="question" id="question_4431">
    The number 75 can be written as the sum of the squares of 3 different positive integers. What is the sum of these 3 integers?
    <div><input class="option" type="radio" name=" question_4431" value="A."/><b>A.</b><span>17</span></div>
    <div><input class="option" type="radio" name=" question_4431" value="B."/><b>B.</b><span>16</span></div>
    <div><input class="option" type="radio" name=" question_4431" value="C."/><b>C.</b><span>15</span></div>
    <div><input class="option" type="radio" name=" question_4431" value="D."/><b>D.</b><span>14</span></div>
    <div><input class="option" type="radio" name=" question_4431" value="E."/><b>E.</b><span>13</span></div>
    <input class="c-option" type="hidden" name=" question_4431" value="E"/>
    <div class="explanation" style="display:none"><p>列出来可能的数字1 4 9 16 25 36 49 64</p>
<p>75是奇数，所以要至少有一个奇数。大致带入是1 25 49.所以是1+5+7=13</p></div>
</div>
