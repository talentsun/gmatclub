    Three pieces of wire have an average (arithmetic mean) length of 39 inches and a median length of 48 inches.  What is the maximum possible length, in inches, of the shortest piece of wire?

    <div><input class="option" type="radio" name=" question_3809" value="B."/><b>B.</b><span>24</span></div>

    <div><input class="option" type="radio" name=" question_3809" value="D."/><b>D.</b><span>30</span></div>
    <div><input class="option" type="radio" name=" question_3809" value="E."/><b>E.</b><span>33</span></div>
    <input class="c-option" type="hidden" name=" question_3809" value="A"/>
    <div class="explanation" style="display:none"><p>假设由A、48、C组成且A&lt;48&lt;C，要想A最小则C也应当最小，应为中位数是48，所以C最小是48，带入根据平均数是39可得A是21</p></div>
