    How many 4-digit positive integers are there in which all 4 digits are even?
    <div><input class="option" type="radio" name=" question_2726" value="A."/><b>A.</b><span>625</span></div>
    <div><input class="option" type="radio" name=" question_2726" value="B."/><b>B.</b><span>600</span></div>
    <div><input class="option" type="radio" name=" question_2726" value="C."/><b>C.</b><span>500</span></div>
    <div><input class="option" type="radio" name=" question_2726" value="D."/><b>D.</b><span>400</span></div>
    <div><input class="option" type="radio" name=" question_2726" value="E."/><b>E.</b><span>256</span></div>
    <input class="c-option" type="hidden" name=" question_2726" value="C"/>
    <div class="explanation" style="display:none"><p>四位数的每个位数都为偶数，既除了首位其余可选0，2，4，6，8</p>
<p>首位可选2，4，6，8</p>
<p>答案即为：1C4*1C5*1C5*1C5=4*5*5*5=500</p>
<p>选择：C</p></div>
