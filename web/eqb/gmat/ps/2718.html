    What is the greatest prime factor of

    <div><input class="option" type="radio" name=" question_2718" value="B."/><b>B.</b><span>3</span></div>
    <div><input class="option" type="radio" name=" question_2718" value="C."/><b>C.</b><span>5</span></div>
    <div><input class="option" type="radio" name=" question_2718" value="D."/><b>D.</b><span>7</span></div>
    <div><input class="option" type="radio" name=" question_2718" value="E."/><b>E.</b><span>11</span></div>
    <input class="c-option" type="hidden" name=" question_2718" value="C"/>
    <div class="explanation" style="display:none"><p>2不停的乘以2本身会只会出现4种个位数情况~~2,4,8,6,2,4,8,6.。。。。。。。。每4次开始循环~~由此可知2的100次方和96次方个位数都为2~~~~相减既各位为0~~~~~可以被5整除</p>
<p> </p>
<p>2^100-2^96=16^25-16^24=16^24(16-1)=16^24*15</p>
<p>SO15=3*<b>5</b></p>
<p> </p></div>
