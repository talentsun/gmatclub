<div class="question" id="question_3239">
    If a two-digit positive integer has its digits reversed, the resulting integer differs from the original by 27. By how much do the two digits differ?
    <div><input class="option" type="radio" name=" question_3239" value="A."/><b>A.</b><span>3</span></div>
    <div><input class="option" type="radio" name=" question_3239" value="B."/><b>B.</b><span>4</span></div>
    <div><input class="option" type="radio" name=" question_3239" value="C."/><b>C.</b><span>5</span></div>
    <div><input class="option" type="radio" name=" question_3239" value="D."/><b>D.</b><span>6</span></div>
    <div><input class="option" type="radio" name=" question_3239" value="E."/><b>E.</b><span>7</span></div>
    <input class="c-option" type="hidden" name=" question_3239" value="A"/>
    <div class="explanation" style="display:none"><p>(10s+t)-(10t+s)=27</p>
<p>s-t=3</p></div>
</div>
