    If 3 ＜ x ＜ 100，for how many values of x is 
    <div><input class="option" type="radio" name=" question_4063" value="A."/><b>A.</b><span>Two</span></div>
    <div><input class="option" type="radio" name=" question_4063" value="B."/><b>B.</b><span>Three</span></div>
    <div><input class="option" type="radio" name=" question_4063" value="C."/><b>C.</b><span>Four</span></div>
    <div><input class="option" type="radio" name=" question_4063" value="D."/><b>D.</b><span>Five</span></div>
    <div><input class="option" type="radio" name=" question_4063" value="E."/><b>E.</b><span>Nine</span></div>
    <input class="c-option" type="hidden" name=" question_4063" value="B"/>
    <div class="explanation" style="display:none"><p>题目问 如果x/3是等于某个质数的平方，这样的x在取值范围3到100（不含）内有多少个？</p>
<p>质数的平方就是整数，那么x/3的取值范围就是2到33（含）内的整数，这里面我们知道5*5=25,6*6=36所以最大的x/3=25，比5小的质数还有3  2 1 而1的平方是1 超出了2到33的范围，所以只有2 3 5 三种可能。选B</p></div>
