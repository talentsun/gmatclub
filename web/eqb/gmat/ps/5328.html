<div class="question" id="question_5328">
    If x, y, and z are integers and (x + y)(y)(z) is odd, which of the following must be odd?
    <div><input class="option" type="radio" name=" question_5328" value="A."/><b>A.</b><span>x</span></div>
    <div><input class="option" type="radio" name=" question_5328" value="B."/><b>B.</b><span>2y</span></div>
    <div><input class="option" type="radio" name=" question_5328" value="C."/><b>C.</b><span>xy</span></div>
    <div><input class="option" type="radio" name=" question_5328" value="D."/><b>D.</b><span>xz</span></div>
    <div><input class="option" type="radio" name=" question_5328" value="E."/><b>E.</b><span>x-z</span></div>
    <input class="c-option" type="hidden" name=" question_5328" value="E"/>
    <div class="explanation" style="display:none"><p>x+y和y和z相乘是奇數</p>
<p>所以x+y和y和z都是奇數</p>
<p>因此y和z確定是奇數而x是偶數(偶+奇=奇)</p>
<p>A.x是偶數</p>
<p>B.2y是2的倍數所以是偶數</p>
<p>C..偶*奇=偶</p>
<p>D.偶*奇=偶</p>
<p>E.偶-奇=奇</p></div>
</div>
