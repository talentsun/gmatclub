<div class="question" id="question_3743">
    If 2, x, y, and z are different positive integers whose average (arithmetic mean) is 10, what is the greatest possible value of z ?
    <div><input class="option" type="radio" name=" question_3743" value="A."/><b>A.</b><span>10</span></div>
    <div><input class="option" type="radio" name=" question_3743" value="B."/><b>B.</b><span>24</span></div>
    <div><input class="option" type="radio" name=" question_3743" value="C."/><b>C.</b><span>34</span></div>
    <div><input class="option" type="radio" name=" question_3743" value="D."/><b>D.</b><span>36</span></div>
    <div><input class="option" type="radio" name=" question_3743" value="E."/><b>E.</b><span>40</span></div>
    <input class="c-option" type="hidden" name=" question_3743" value="C"/>
    <div class="explanation" style="display:none"><p>第一 读题 2 x y z为不同正整数 算术平均值为10</p>
<p>则有 z=38-(x+y)</p>
<p>第二 求z可能的最大值 则x+y的值尽可能最小</p>
<p>x y中取一个值为1 另一个值为3 此时x+y=4为最小值</p>
<p>则z=38-4=34</p>
<p>选C</p></div>
</div>
