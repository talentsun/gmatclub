<div class="question" id="question_3292">
    If y is an integer, then the least possible value of |23 - 5y| is
    <div><input class="option" type="radio" name=" question_3292" value="A."/><b>A.</b><span>1</span></div>
    <div><input class="option" type="radio" name=" question_3292" value="B."/><b>B.</b><span>2</span></div>
    <div><input class="option" type="radio" name=" question_3292" value="C."/><b>C.</b><span>3</span></div>
    <div><input class="option" type="radio" name=" question_3292" value="D."/><b>D.</b><span>4</span></div>
    <div><input class="option" type="radio" name=" question_3292" value="E."/><b>E.</b><span>5</span></div>
    <input class="c-option" type="hidden" name=" question_3292" value="B"/>
    <div class="explanation" style="display:none"><p>该题目很容易看错：“the least possible value ” 是“最小的可能值是多少”，而不是“最不可能的值是多少”；直接从1开始一个个代入y，可得当y=5的时候，值最小=2</p></div>
</div>
