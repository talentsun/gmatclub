<div class="question" id="question_5072">
    How many integers between 250 and 300, inclusive, can be evenly divided by NEITHER 3 NOR 5?
    <div><input class="option" type="radio" name=" question_5072" value="A."/><b>A.</b><span>33</span></div>
    <div><input class="option" type="radio" name=" question_5072" value="B."/><b>B.</b><span>28</span></div>
    <div><input class="option" type="radio" name=" question_5072" value="C."/><b>C.</b><span>27</span></div>
    <div><input class="option" type="radio" name=" question_5072" value="D."/><b>D.</b><span>25</span></div>
    <div><input class="option" type="radio" name=" question_5072" value="E."/><b>E.</b><span>24</span></div>
    <input class="c-option" type="hidden" name=" question_5072" value="C"/>
    <div class="explanation" style="display:none"><p>能被3整除的数字有：50/3=17</p>
<p>能够被5整除的有：250.255.260.265.270.275.280.285.290.295.300共11个</p>
<p>其中又能被3除又能被5除的：255,270,285,300共四个</p>
<p>所以能被3或者5整除的数字共有：17+11-4=24</p>
<p>不能被3或者5整除的：51-24=27</p></div>
</div>
