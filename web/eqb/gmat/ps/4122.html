<div class="question" id="question_4122">
     The average (arithmetic mean) of the integers from 200 to 400, inclusive, is how much greater than the average of the integers from 50 to 100, inclusive?
    <div><input class="option" type="radio" name=" question_4122" value="A."/><b>A.</b><span>150</span></div>
    <div><input class="option" type="radio" name=" question_4122" value="B."/><b>B.</b><span>175</span></div>
    <div><input class="option" type="radio" name=" question_4122" value="C."/><b>C.</b><span>200</span></div>
    <div><input class="option" type="radio" name=" question_4122" value="D."/><b>D.</b><span>225</span></div>
    <div><input class="option" type="radio" name=" question_4122" value="E."/><b>E.</b><span>300</span></div>
    <input class="c-option" type="hidden" name=" question_4122" value="D"/>
    <div class="explanation" style="display:none"><p>200-400的平均数=（200+400）/2=300</p>
<p>50-100的平均数=（50+100）/2=75</p>
<p>答案：300-75=225</p>
<p> </p></div>
</div>
