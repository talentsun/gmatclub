<div class="question" id="question_4903">
    Set S consists of 5 values, not necessarily in ascending order: {4, 8, 12, 16, x}. For how many values of x does the mean of set S equal the median of set S?
    <div><input class="option" type="radio" name=" question_4903" value="A."/><b>A.</b><span>Zero</span></div>
    <div><input class="option" type="radio" name=" question_4903" value="B."/><b>B.</b><span>One</span></div>
    <div><input class="option" type="radio" name=" question_4903" value="C."/><b>C.</b><span>Two</span></div>
    <div><input class="option" type="radio" name=" question_4903" value="D."/><b>D.</b><span>Three</span></div>
    <div><input class="option" type="radio" name=" question_4903" value="E."/><b>E.</b><span>More than three</span></div>
    <input class="c-option" type="hidden" name=" question_4903" value="D"/>
    <div class="explanation" style="display:none"><p>分三种情况：x小于等于4，x大于4且小于16，x大于等于16 以求出中位数median</p>
<p>而平均数mean=8+五分之一x</p></div>
