<div class="question" id="question_2717">
    If each of the 12 teams participating in a certain tournament plays exactly one game with each of the other teams, how many games will be played?
    <div><input class="option" type="radio" name=" question_2717" value="A."/><b>A.</b><span>144</span></div>
    <div><input class="option" type="radio" name=" question_2717" value="B."/><b>B.</b><span>132</span></div>
    <div><input class="option" type="radio" name=" question_2717" value="C."/><b>C.</b><span>66</span></div>
    <div><input class="option" type="radio" name=" question_2717" value="D."/><b>D.</b><span>33</span></div>
    <div><input class="option" type="radio" name=" question_2717" value="E."/><b>E.</b><span>23</span></div>
    <input class="c-option" type="hidden" name=" question_2717" value="C"/>
    <div class="explanation" style="display:none"><p>12个队伍</p>
<p>1号只能和其他11个队比赛</p>
<p>每个队都和其他11个队，所以是12*11=132</p>
<p><span style="background-color: #ffff00;">但是这样等于算了两遍</span>，比如1和2比的那场，2和1又算了一遍</p>
<p>因此是132/2=66</p>
<p></p>
<p>-by eb1</p></div>
