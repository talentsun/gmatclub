<div class="question" id="question_4066">
    A border of uniform width is placed around a rectangular photograph that measures 8 inches by 10 inches. If the area of the border is 144 square inches, what is the width of the border, in inches?
    <div><input class="option" type="radio" name=" question_4066" value="A."/><b>A.</b><span>3</span></div>
    <div><input class="option" type="radio" name=" question_4066" value="B."/><b>B.</b><span>4</span></div>
    <div><input class="option" type="radio" name=" question_4066" value="C."/><b>C.</b><span>6</span></div>
    <div><input class="option" type="radio" name=" question_4066" value="D."/><b>D.</b><span>8</span></div>
    <div><input class="option" type="radio" name=" question_4066" value="E."/><b>E.</b><span>9</span></div>
    <input class="c-option" type="hidden" name=" question_4066" value="A"/>
    <div class="explanation" style="display:none"><p>设相框border的宽width为x</p>
<p>(8+2x)(10+2x)-80=144</p>
<p>解得(x+4.5)^2=7.5^2</p>
<p>x=3</p></div>
